<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed MP3</title>
</head>
<body>

    <h1>Audio Example</h1>
    <audio id="audioPlayer" controls>
        <source src="https://audio.podigee-cdn.net/1601069-m-a815815ca5cdbd8ac66962404575f58c.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Define the start and stop times in seconds
        var startTime = 210; // 3 minutes and 30 seconds
        var stopTime = 300;  // 5 minutes (optional)

        var audio = document.getElementById("audioPlayer");

        // Set the starting point when the user clicks play
        audio.addEventListener('play', function() {
            if (audio.currentTime < startTime) {
                audio.currentTime = startTime;
            }
        });

        // Check if the stop time is reached
        audio.addEventListener('timeupdate', function() {
            if (audio.currentTime >= stopTime) {
                audio.pause();  // Stop the audio
                audio.currentTime = stopTime;  // Reset to stop time
            }
        });
    </script>

</body>
</html>
